<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script type="text/javascript" src="/static/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/static/jquery.color-2.1.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />

    <!-- Programmatically generated Javascript files. -->
    <script type="text/javascript" src="/language_data.js"></script>
    <script type="text/javascript" src="/train_test.js"></script>

    <!-- Static Javascript files. -->
    <script type="text/javascript" src="/static/javascript/util.js"></script>
    <script type="text/javascript" src="/static/javascript/canvas.js"></script>
    <script type="text/javascript" src="/static/javascript/classifier.js"></script>
    <script type="text/javascript" src="/static/javascript/feature.js"></script>
    <script type="text/javascript" src="/static/javascript/hungarian.js"></script>
    <script type="text/javascript" src="/static/javascript/mouse.js"></script>
    <script type="text/javascript" src="/static/javascript/sketchpad.js"></script>
    <script type="text/javascript" src="/static/javascript/main.js"></script>
  </head>

  <body>
    <div class="wrapper" style="display: none;">
      <div class="inner ocr-result-container">
        <div>OCR result:</div>
        <div class="ocr-result"></div>
      </div>
    </div>
    <div class="classification wrapper">
      <div class="train" data-dataset="train">R</div>
      <canvas class="feature"></canvas>
      <div class="test" data-dataset="test">T</div>
    </div>
    <div class="square wrapper">
      <div class="inner sketchpad-container">
        <canvas class="sketchpad"></canvas>
        <div class="hint"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="inner controls">
        <div class="prev">&lArr;</div>
        <div class="reset">&#8635;</div>
        <div class="next">&rArr;</div>
      </div>
    </div>
    <canvas class="buffer"></canvas>
  </body>
</html>
